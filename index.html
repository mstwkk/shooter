<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: 100% 100%" class="bg1">

		<h1 class="score ml-5"></h1>
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 20%; margin-top: 19%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 60%; margin-top: 16%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 10%; margin-top: 12%; ">
		<img class="cowboy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 40%; margin-top: 13%; ">

		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 10%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 40%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 60%; margin-top: 30%; ">
		<img class="cowboy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 30%; margin-top: 24%; ">
	
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 0%; margin-top: 20%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 25%; margin-top: 10%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 50%; margin-top: 24%; ">
		<img class="cowboy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 70%; margin-top: 30%; ">

	</div>
	<script>
		
		let cowboy1 = document.querySelectorAll(".cowboy1")
		let cowboy2 = document.querySelectorAll(".cowboy2")
		let cowboy3 = document.querySelectorAll(".cowboy3")
		let score = 0
		let bg = document.querySelector(".bg1")
		
		document.querySelector(".score").innerHTML = score
		for(let index = 0; index<4; index = index + 1){
			cowboy1[index].onclick = function(){
				cowboy1[index].style.display = "none";
				score = score + 10
				document.querySelector(".score").innerHTML = score;
				func()
			}
		}
		for(let index1 = 0; index1<4; index1 = index1 + 1){
			cowboy2[index1].onclick = function(){
				cowboy2[index1].style.display = "none";
				score = score + 20
				document.querySelector(".score").innerHTML = score;
				func()
			}
		}
		for(let index2 = 0; index2<4; index2 = index2 + 1){
			cowboy3[index2].onclick = function(){
				cowboy3[index2].style.display = "none";
				score = score + 30
				document.querySelector(".score").innerHTML = score;
				func()
			}
		}
		let cowboy1none = function(){
			cowboy1[0].style.display = "none"
			cowboy1[1].style.display = "none"
			cowboy1[2].style.display = "none"
			cowboy1[3].style.display = "none"
		}
		let cowboy2none = function(){
			cowboy2[0].style.display = "none"
			cowboy2[1].style.display = "none"
			cowboy2[2].style.display = "none"
			cowboy2[3].style.display = "none"
		}
		let cowboy3none = function(){
			cowboy3[0].style.display = "none"
			cowboy3[1].style.display = "none"
			cowboy3[2].style.display = "none"
			cowboy3[3].style.display = "none"
		}
		let time = function(){
			if (score >= 100) {
				bg.style.backgroundImage = "url(won.jpg)"
				bg.style.backgroundSize = "100% 100%"
				document.querySelector(".score").style.color = "white"
				cowboy1none()
				cowboy2none()
				cowboy3none()
			}
			else {
				bg.style.backgroundImage = "url(died.jpg)"
				bg.style.backgroundSize = "100% 100%"
				document.querySelector(".score").style.color = "white"
				cowboy1none()
				cowboy2none()
				cowboy3none()
			}
		}
		setTimeout(time,4000)

	</script>
</body>
</html>
